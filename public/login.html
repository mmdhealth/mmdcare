<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MMDCare - Omledning</title>
    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #F0F2F5;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: #1D212B;
        }
        .message {
            text-align: center;
            font-size: 16px;
            color: #4B5563;
        }
    </style>
</head>
<body>
    <div class="message">Omdirigerar...</div>
    <script>
        const params = new URLSearchParams(window.location.search);
        const forceDesktop = params.get('device') === 'desktop';

        if (!forceDesktop && isMobileDevice()) {
            window.location.replace('mobile-upload.html');
        } else {
            bootstrapSession();
        }

        function isMobileDevice() {
            const userAgent = navigator.userAgent || navigator.vendor || window.opera;
            const isTouch = navigator.maxTouchPoints > 0;
            const narrowViewport = window.matchMedia('(max-width: 900px)').matches;
            return /android|iphone|ipad|ipod|mobile/i.test(userAgent) || (isTouch && narrowViewport);
        }

        function bootstrapSession() {
            const authData = {
                authenticated: true,
                method: 'desktop-auto',
                timestamp: new Date().toISOString(),
                doctorName: 'Dr. Anna Andersson'
            };
            localStorage.setItem('mmdcare_auth', JSON.stringify(authData));
            window.location.replace('index.html');
        }
    </script>
</body>
</html>
